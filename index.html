<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="block">
        <div class="block_result">
          <h3>Your Result</h3>
          <div class="block_result_score">
            <h1>76</h1>
            <h5>of 100</h5>
          </div>
          <div class="block_result_comment">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken
              these tests.
            </p>
          </div>
        </div>
        <div class="block_summary">
          <h2>Summary</h2>
          <div class="block_summary_list"></div>
          <button type="button" class="btn">Continue</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#"></a>.
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
